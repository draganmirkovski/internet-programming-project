<div *ngFor="let product of products" class="product">
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p><strong>${{ product.price }}</strong></p>
    <button [routerLink]="['/product', product.id]">View Details</button>
  </div>
